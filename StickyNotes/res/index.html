<!-- OmniView:on -->
<html>
<head>
	<script type="text/tiscript">
		include "lib_settings/settings.tis";

		Settings.ResetData();

		View.Proxy_AddNote = function() {
			Settings.ns_data.dic_notes = {};
			Settings.ns_data.dic_notes[view.Host_NewGUID()] = {};
			Settings.StoreWork();
		};

		if(Settings.ns_data.dic_notes.length == 0)
			View.Proxy_AddNote();

		for(var (k,v) in Settings.ns_data.dic_notes)
			view.Host_CreateStickyWindow(k);
	</script>
</head>

<body>
</body>
</html>
